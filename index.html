<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-8 login-fon">
            <div class="q-pa-md inner-container">
                <div class="column login__header">
                    <div>
                        <h1 class="login-fon__title">Oâ€™zbekiston Respublikasi Ichki ishlar vazirligi</h1>
                    </div>
                    <div class="system-icons row-icons">
                        <img src="login_page_images/logo_1.png" alt="sud-logo" class="system-icon"/>
                        <img src="login_page_images/logo_2.png" alt="sud-logo" class="system-icon"/>
                        <img src="login_page_images/logo_3.png" alt="mvd-logo" class="system-icon"/>
                        <img src="login_page_images/logo_4.png" alt="dxx-logo" class="system-icon"/>
                        <img src="login_page_images/logo_5.png" alt="bojxona-logo" class="system-icon"/>
                        <img src="login_page_images/logo_6.png" alt="milliy-gvardiya-logo" class="system-icon"/>
                        <img src="login_page_images/logo_7.png" alt="dxx-logo" class="system-icon"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4 register">
            <div>
                <img class="logo mr-b-md" src="login_page_images/login_page_logo.png" alt="Logo"/>
                <form action="#" class="register-inputs">
                    <label>
                        <p>Login</p>
                        <input class="register-input mr-b-md" type="text" placeholder="Loginni kiriting"/>
                    </label>
                    <label>
                        <p>Password</p>
                        <input class="register-input mr-b-md" type="password" placeholder="Parolni kiriting"/>
                    </label>
                    <div class="register-checkboxes mr-b-md">
                        <div class="row mr-b-sm form-check">
                            <input id="elec-key" type="checkbox" class="mr-r-esm form-check-input"/>
                            <label class="form-check-label ml-3" for="elec-key">
                                Elektron kalit
                            </label>
                        </div>
                        <div class="row form-check">
                            <input id="bio" type="checkbox" class="mr-r-esm form-check-input"/>
                            <label class="form-check-label ml-3" for="bio">
                                Biometrik identifikatsiya
                            </label>
                        </div>
                    </div>
                    <div class="row register-buttons">
                        <button class="btn mr-r-md primary">Kirish</button>
                        <button class="btn">Brauzerni yuklab olish</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
